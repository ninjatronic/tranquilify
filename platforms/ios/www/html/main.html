<div class="viewport">
    <div class="flipsnap">
        <div class="pane" ng-repeat="sound in sounds" ng-class="sound.id">
            <div class="full-width full-height" ng-cloak>
                <div class="overlay" style="height:376px">
                    <div style="height:59px">
                        <h1 class="text-center" ng-hide="soundChanging">
                            {{sound.title}}
                        </h1>
                    </div>
                    <hr />
                    <h1 class="text-center" ng-hide="soundChanging">
                        <a ng-show="!sound.playing && !sound.working" ng-click="play(sound)">
                            <i class="fa fa-play"></i>
                        </a>
                        <a ng-show="sound.working">
                            <i class="fa fa-spinner fa-spin"></i>
                        </a>
                        <a ng-show="sound.playing && !sound.working" ng-click="pause(sound)">
                            <i class="fa fa-pause"></i>
                        </a>
                    </h1>
                    <h3 class="text-center fading" ng-hide="quoteChanging">
                        {{quotes[quoteIdx].text}}
                    </h3>
                    <h4 class="text-center fading" ng-hide="quoteChanging">
                        {{quotes[quoteIdx].from}}
                    </h4>
                </div>
            </div>
            <div class="footer text-right">
                <h2>
                    <a href="http://www.facebook.com/sharer.php?u=http://itunes.com/apps/tranquilify" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a ng-href="http://www.twitter.com/home?status=http://itunes.com/apps/tranquilify" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a ng-href="https://plus.google.com/share?url=http://itunes.com/apps/tranquilify" target="_blank">
                        <i class="fa fa-google-plus"></i>
                    </a>
                </h2>
            </div>
        </div>
    </div>
</div>
