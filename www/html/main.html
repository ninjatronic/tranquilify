<div class="full-width full-height ocean">
    <div class="full overlay" style="height:376px">
        <h1 class="text-center">
            Ocean Sunset
        </h1>
        <hr />
        <h1 class="text-center">
            <a ng-show="!playing && !working" ng-click="play()">
                <i class="fa fa-play"></i>
            </a>
            <a ng-show="working" ng-click="pause()">
                <i class="fa fa-spinner fa-spin"></i>
            </a>
            <a ng-show="playing && !working" ng-click="pause()">
                <i class="fa fa-pause"></i>
            </a>
        </h1>
        <h3 class="text-center quote" ng-hide="quoteChanging">
            {{quotes[quoteIdx].text}}
        </h3>
        <h4 class="text-center quote" ng-hide="quoteChanging">
            {{quotes[quoteIdx].from}}
        </h4>
    </div>
</div>
<div class="footer text-right">
    <h2>
        <a href="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fitunes.com%2Fapps%2Ftranquilify&width&layout=standard&action=like&show_faces=true&share=true&height=80&appId=1382653545306440">
            <i class="fa fa-facebook"></i>
        </a>
        <a>
            <i class="fa fa-twitter"></i>
        </a>
        <a>
            <i class="fa fa-google-plus"></i>
        </a>
        <a>
            <i class="fa fa-pinterest"></i>
        </a>
        <a>
            <i class="fa fa-tumblr"></i>
        </a>
    </h2>
</div>
